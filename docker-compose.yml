version: '3.8'

services:
  mysql_db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword123}
      MYSQL_DATABASE: ${DB_NAME:-turner_bot}
      MYSQL_USER: ${DB_USER:-app_user}
      MYSQL_PASSWORD: ${DB_PASS:-app_password123}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 10
      start_period: 30s

  turner-bot:
    build: .
    restart: always
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - BOT_ADMIN_PASSWORD=${BOT_ADMIN_PASSWORD:-botadmin123}
      - DB_HOST=${DB_HOST:-mysql_db}
      - DB_USER=${DB_USER:-app_user}
      - DB_PASS=${DB_PASS:-app_password123}
      - DB_NAME=${DB_NAME:-turner_bot}
      - WAIT_FOR_DB=true
    depends_on:
      mysql_db:
        condition: service_healthy

  web-admin:
    build:
      context: .
      dockerfile: Dockerfile-web-admin
    restart: always
    ports:
      - "${WEB_PORT:-8080}:80"
    volumes:
      - ./admin:/var/www/html
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - DB_HOST=${DB_HOST:-mysql_db}
      - DB_NAME=${DB_NAME:-turner_bot}
      - DB_USER=${DB_USER:-app_user}
      - DB_PASS=${DB_PASS:-app_password123}
      - ADMIN_PANEL_PASSWORD=${ADMIN_PANEL_PASSWORD:-admin123}
      - BOT_TOKEN=${BOT_TOKEN}
    depends_on:
      mysql_db:
        condition: service_healthy

volumes:
  mysql_data: