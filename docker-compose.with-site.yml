version: '3.8'

services:
  mysql_db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword123}
      MYSQL_DATABASE: ${DB_NAME:-turner_bot}
      MYSQL_USER: ${DB_USER:-app_user}
      MYSQL_PASSWORD: ${DB_PASS:-app_password123}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 10
      start_period: 30s

  turner-bot:
    image: python:3.11
    restart: always
    working_dir: /app
    command: >
      sh -c "pip install --no-cache-dir python-telegram-bot==20.7 python-dotenv==1.0.0 pymysql==1.1.0 streamlit pandas cryptography &&
             python3 bot.py"
    volumes:
      - ./:/app
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - BOT_ADMIN_PASSWORD=${BOT_ADMIN_PASSWORD:-botadmin123}
      - DB_HOST=mysql_db
      - DB_USER=${DB_USER:-app_user}
      - DB_PASS=${DB_PASS:-app_password123}
      - DB_NAME=${DB_NAME:-turner_bot}
      - WAIT_FOR_DB=true
    depends_on:
      mysql_db:
        condition: service_healthy

  web-admin:
    image: php:8.2-apache
    restart: always
    # Без внешнего порта - доступ только через Nginx
    volumes:
      - ./admin:/var/www/html/turner-admin
    environment:
      - DB_HOST=mysql_db
      - DB_NAME=${DB_NAME:-turner_bot}
      - DB_USER=${DB_USER:-app_user}
      - DB_PASS=${DB_PASS:-app_password123}
      - ADMIN_PANEL_PASSWORD=${ADMIN_PANEL_PASSWORD:-admin123}
      - BOT_TOKEN=${BOT_TOKEN}
    depends_on:
      mysql_db:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    restart: always
    # Работаем на порту 8443 чтобы не конфликтовать с основным сайтом на порту 80
    ports:
      - "8443:8443"
    volumes:
      - ./nginx_fixed.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/ssl:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - web-admin
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
