events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Настройки безопасности
    server_tokens off;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Upstream для админки Turner Bot
    upstream turner_admin {
        server web-admin:80;
    }

    # Админка Turner Bot на домене motorist-ufa.online
    # Работает на порту 8443 чтобы не конфликтовать с основным сайтом
    server {
        listen 8443 ssl http2;
        server_name motorist-ufa.online www.motorist-ufa.online;

        # SSL сертификаты
        ssl_certificate /etc/ssl/certs/motorist-ufa.online.crt;
        ssl_certificate_key /etc/ssl/private/motorist-ufa.online.key;

        # Настройки SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Защита админки
        auth_basic "Turner Bot Admin";
        auth_basic_user_file /etc/nginx/.htpasswd;

        # Проксирование на админку
        location / {
            proxy_pass http://turner_admin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Важные заголовки для PHP
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Настройки timeout
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Буферизация
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # Обработка PHP файлов
        location ~ \.php$ {
            proxy_pass http://turner_admin;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Статические файлы админки
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
            proxy_pass http://turner_admin;
            expires 1d;
            add_header Cache-Control "public";
        }
    }

    # Health check для Nginx
    server {
        listen 8080;
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
