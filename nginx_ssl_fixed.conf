events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Настройки безопасности
    server_tokens off;
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Резолвер для Docker DNS
    resolver 127.0.0.11 valid=30s;

    # Админка Turner Bot на домене motorist-ufa.online
    server {
        listen 8443 ssl;
        http2 on;
        server_name motorist-ufa.online www.motorist-ufa.online;

        # SSL сертификаты - исправленные пути
        ssl_certificate /etc/ssl/certs/motorist-ufa.online.crt;
        ssl_certificate_key /etc/ssl/certs/motorist-ufa.online.key;

        # Настройки SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Защита админки
        auth_basic "Turner Bot Admin";
        auth_basic_user_file /etc/nginx/.htpasswd;

        # Проксирование с динамическим разрешением
        location / {
            set $backend "http://web-admin:80";
            proxy_pass $backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Важные заголовки для PHP
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Настройки timeout
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Буферизация
            proxy_buffering off;
            proxy_request_buffering off;
            
            # Обработка ошибок
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 30s;
        }

        # Обработка PHP файлов
        location ~ \.php$ {
            set $backend "http://web-admin:80";
            proxy_pass $backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Статические файлы админки
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
            set $backend "http://web-admin:80";
            proxy_pass $backend;
            expires 1d;
            add_header Cache-Control "public";
        }
    }

    # Health check для Nginx
    server {
        listen 8080;
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
